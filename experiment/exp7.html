    <h2>
        我的課程 / 普通物理實驗 / 實驗七: RC直流電路
    </h2>
    <div id="container" style="position: absolute; left: 0px; top: 150px; z-index: 0; height: 600px;">
        <canvas id="myCanvas" width="500" height="360"
            style="position: relative; left: 100px; top: 270px; z-index: 0; float: left;"></canvas>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500px" height="360px"
            style="left: 100px; top: 270px; z-index:0; position:absolute" id="svgline"></svg>
        <div id="oscilloscope">
            <div id="oscilloscopeScreen">
                <canvas id="oscilloscopeScreenCanvas"></canvas>
            </div>
        </div>
        <div id="generator">

        </div>
    </div>
    <button type="button" class="buttonInactive" id="addWire" href="#" onclick="toggleWireButton()">Add
        Wire(單芯線)</button>
    <button type="button" class="buttonInactive" id="addResistance" href="#" onclick="toggleResistanceButton()">Add
        Resistor(電阻)</button>
    <button type="button" class="buttonInactive" id="addInductance" href="#">Add
        Inductor(電感)</button>
    <button type="button" class="buttonInactive" id="addCapacitance" href="#">Add
        Capacitance(電容)</button>
    <button type="button" class="buttonInactive" id="addAlligator" href="#" onclick="toggleAlligatorButton()">Add
        Alligator Clip(鱷魚夾)</button>
    <button type="button" class="buttonInactive" id="undo" href="#" onclick="undo()">Undo(返回上一步)</button>
    <button type="button" class="buttonInactive" id="clear" href="#" onclick="reload()">Clear(清除全部)</button>
    <button type="button" class="buttonInactive" id="del" href="#" onclick="toggleDelButton()">Delete Mode(刪除)</button>
    <a href="exp7_menu.html" target="_blank">使用手冊</a>
    <div id = "error_message">
        小提示，卡關了可以偷看，但僅供參考
        <p id="error_message_content"></p>
    </div>
    <form id="form1">
        時間:<a id="time1"></a><br>
        姓名:<input class="input" value="" id="name1"></input><a id="name2"></a><br>
        學號:<input class="input" value="" id="id1"></input><a id="id2"></a><br>
        系級:<input class="input" value="" id="class1"></input><a id="class2"></a><br>
        <input type="buttom" id="submitbuttom" value="確認" readonly="readonly" onclick="start()"></input><br>
    </form>
    <form id="demo_wave">
        頻率:<input class="input" value="" id="frequency"></input><br>
        振幅:<input class="input" value="" id="amplitude"></input><br>
        類型:<input class="input" value="" id="wave_type"></input><br>
        類型有 sin_wave, square_wave, triangle_wave
        <input type="buttom" id="submitbuttom" value="確認" readonly="readonly" onclick="drawWave()"></input><br>
    </form>
    <script type="text/javascript" src="js\exp7.js"></script>
