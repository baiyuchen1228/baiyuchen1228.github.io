		<title>實驗六使用手冊</title>
		<link rel="stylesheet" href="css/exp5.css" />
	</head>
	<body>
		<h2>使用手冊：先按模式，線、電阻、電容、電感都是在麵包版上按住代表起點，放開代表終點。</h2>
		<h2>鱷魚夾模式：先按住電表或電供的接線孔再放開到麵包版的終點。</h2>
		<h2>刪除：點擊端點，刪除鱷魚夾要點接線孔</h2>
		<h2>電供要先打開power，之後挑整chanel 1或2其中一個的最高電壓和最高電流，最後接好線後打開output</h2>
		<h2>三用電錶：左下的電錶是量電壓差的，中間的電錶是量電流的，需要先打開到on才會顯示，之後可以用旋轉的去挑整，從大尺度的量到小尺度，否則超過該模式量值會顯示OVERFLOW。</h2>
		<h2>電阻最高只能承受0.125瓦特，要注意不要讓電阻燒壞。</h2>
		<h2>Ctrl+z可以返回上一步電子元件放置</h2>
	</body>
</html>
